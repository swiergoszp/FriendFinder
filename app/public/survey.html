<!-- Bootstrap Modal -->
<div id="newFriend" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Friend Match</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 id="match-name"></h2>
                <img id="match-img" src="" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

<script>
$(document).ready(function(){

    $("#submit").on("click", function(event) {
        event.preventDefault();

        // Form validation
        function formCheck() {
            var entered = true;
            $(".userInfo").each(function() {
                if ($(this).val() === "") {
                    entered = false;
                }
            });

            $(".answers").each(function() {
                if ($(this).val() === "") {
                    entered = false;
                }
            });
            return entered;
        }

        if (formCheck()) {
            // Create an object for the user"s data
            var newUser = {
                routeName: $("#name").val().replace(/\s+/g, "").toLowerCase(),
                name: $("#name").val(),
                image: $("#image").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            }
            console.log(newUser);

            // AJAX post the data to the friends API.
            $.post("/api/friends", newUser, function(data) {

                // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.image);

                // Show the modal with the best match
                $("#newFriend").modal("toggle");

            });
        } 
            else {
                alert("Please fill out all fields before submitting!");
            }
    });

});

</script>
